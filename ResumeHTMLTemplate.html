<html>
   <head>
      <title>
         ${hresume.contact.fname} ${hresume.contact.lname} - Resume
      </title>
   </head>
   <body>
      <div class="vcard">
         <h1 class="fn n">
            <span class="given-name">${hresume.contact.fname}</span> 
            <span class="family-name">${hresume.contact.lname}</span>
         </h1>

         <span class="email">${hresume.contact.email}</span> <br />
         <span class="tel">${hresume.contact.phone}</span> <br /><br />

         <span class="street-address">${hresume.contact.street}</span> <br />
         <span class="locality">${hresume.contact.city}</span>,
         <span class="region">${hresume.contact.state}</span>
         <span class="postal-code">${hresume.contact.zip}</span> <br />
      </div>

   </body>
</html>

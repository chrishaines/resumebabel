<html xmlns:py="http://genshi.edgewall.org/">
   <head>
      <title>
         ${hresume.contact.fname} ${hresume.contact.lname} - Resume
      </title>
   </head>
   <body>
      <div class="vcard">
         <h1 class="fn n">
            <span class="given-name">${hresume.contact.fname}</span> 
            <span class="family-name">${hresume.contact.lname}</span>
         </h1>

         <span class="email">${hresume.contact.email}</span> <br />
         <span class="tel">${hresume.contact.phone}</span> <br /><br />

         <span class="adr">
            <span class="street-address">${hresume.contact.street}</span> <br />
            <span class="locality">${hresume.contact.city}</span>,
            <span class="region">${hresume.contact.state}</span>
            <span class="postal-code">${hresume.contact.zip}</span> <br />
         </span>
      </div>

      <div class="vcalendar" py:for="school in hresume.education">
        <div class="education vevent">
          <div class="summary vcard">
            <span class="location fn org">${school.name}</span>
            <div class="adr">
              <span class="locality">${school.city}</span>, 
              <abbr class="region" title="Alaska">${school.state}</abbr>
            </div>
          </div>
          (<abbr class="dtstart" title="${school.start_date}">${school.start_date}</abbr> - <abbr class="dtend" title="${school.end_date}">${school.end_date}</abbr>)
        </div>
      </div>

   </body>
</html>

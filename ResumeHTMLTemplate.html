<html>
   <head>
      <title>
         ${contact.fname} ${contact.lname} - Resume
      </title>
   </head>
   <body>
      <div class="vcard">
         <h1 class="fn n">
            <span class="given-name">${contact.fname}</span> 
            <span class="family-name">${contact.lname}</span>
         </h1>

         <span class="email">${contact.email}</span> <br />
         <span class="tel">${contact.phone}</span> <br /><br />

         <span class="street-address">${contact.street}</span> <br />
         <span class="locality">${contact.city}</span>,
         <span class="region">${contact.state}</span>
         <span class="postal-code">${contact.zip}</span> <br />
      </div>

   </body>
</html>
